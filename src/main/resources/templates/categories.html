<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Категории</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1>Категории</h1>
    <a th:href="@{/}" class="btn btn-primary mb-3">Вернуться на главную</a>
    <a th:href="@{/categories/add}" class="btn btn-primary mb-3">Добавить категорию</a>
    <table class="table">
        <thead>
        <tr>
            <th>Название</th>
            <th>Редактировать</th>
            <th>Удалить</th>
            <th>Финансовые операции</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.name}"></td>
            <td>
                <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-sm btn-warning">Редактировать</a>
            </td>
            <td>
                <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="btn btn-sm btn-danger">Удалить</a>
            </td>
            <td>
                <a th:href="@{/transactions/by-category/{name}(name=${category.name})}" class="btn btn-sm btn-info">Просмотр</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
