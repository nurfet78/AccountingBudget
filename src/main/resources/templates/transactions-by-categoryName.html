<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Покупки по категориям</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1>Покупки по категориям: <span th:text="${categoryName}"></span></h1>
    <a th:href="@{/}" class="btn btn-primary mb-3">Вернуться на главную</a>
    <table class="table">
        <thead>
        <tr>
            <th>Дата</th>
            <th>Цена</th>
            <th>Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${transactions}">
            <td th:text="${#temporals.format(transaction.date, 'dd-MM-yyyy')}"></td>
            <td th:text="${#numbers.formatDecimal(transaction.amount, 1, 2)}"></td>
            <td th:text="${transaction.description}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
